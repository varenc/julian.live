<html>
<head>
    <title>Julian's Birthdays</title>
    <script>
        function updateBanner() {
            const date = new Date();
            const month = date.getUTCMonth(); // 0-indexed, January is 0
            const birthday = new Date(date.getUTCFullYear(), month, 24);
            const banner = document.getElementById('banner');

            if (month === 5) { // June is month 5
                banner.innerText = 'Happy 6-Month Birthday, Julian!';
            } else if (month === 0) { // January
                banner.innerText = 'Happy Monthly Birthday, Julian! (January 24th)';
            } else {
                banner.innerText = 'Happy Birthday, Julian!';
            }
        }

        window.onload = updateBanner;
    </script>
</head>
<body>
    <div id="banner"></div>
</body>
</html>

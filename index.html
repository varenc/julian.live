    <style>
      /* Mobile-first design */
      .info-icon {
        position: fixed;
        bottom: 80px;
        right: 20px;
        width: 60px;
        height: 60px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 32px;
        cursor: pointer;
        z-index: 1000;
        transition: background 0.3s ease;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      
      .info-icon:hover,
      .info-icon:active {
        background: rgba(0, 0, 0, 0.9);
      }
      
      .tooltip {
        position: fixed;
        bottom: 150px;
        right: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 20px;
        border-radius: 12px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        font-size: 18px;
        line-height: 1.5;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        z-index: 1001;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      
      .tooltip.show {
        opacity: 1;
        visibility: visible;
      }
      
      .tooltip::after {
        content: '';
        position: absolute;
        bottom: -12px;
        right: 50px;
        width: 0;
        height: 0;
        border-left: 12px solid transparent;
        border-right: 12px solid transparent;
        border-top: 12px solid rgba(0, 0, 0, 0.9);
      }
      
      /* Desktop adjustments */
      @media (min-width: 769px) {
        .info-icon {
          width: 45px;
          height: 45px;
          font-size: 24px;
          bottom: 50px;
        }
        
        .tooltip {
          left: auto;
          right: 20px;
          bottom: 105px;
          max-width: 350px;
          font-size: 16px;
          padding: 16px;
        }
        
        .tooltip::after {
          right: 22px;
          border-left: 10px solid transparent;
          border-right: 10px solid transparent;
          border-top: 10px solid rgba(0, 0, 0, 0.9);
          bottom: -10px;
        }
        
        .info-icon:hover + .tooltip,
        .tooltip:hover {
          opacity: 1;
          visibility: visible;
        }
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const infoIcon = document.querySelector('.info-icon');
        const tooltip = document.querySelector('.tooltip');
        
        function hideTooltip() {
          tooltip.classList.remove('show');
        }
        
        function showTooltip() {
          tooltip.classList.add('show');
        }
        
        function toggleTooltip() {
          tooltip.classList.toggle('show');
        }
        
        // Handle both touch and click events for better mobile support
        function addTouchAndClickHandler(element, handler) {
          element.addEventListener('touchend', handler);
          element.addEventListener('click', handler);
        }
        
        // Info icon toggles tooltip
        addTouchAndClickHandler(infoIcon, function(e) {
          e.preventDefault();
          e.stopPropagation();
          toggleTooltip();
        });
        
        // Tooltip hides on tap/click
        addTouchAndClickHandler(tooltip, function(e) {
          e.preventDefault();
          e.stopPropagation();
          hideTooltip();
        });
        
        // Hide tooltip when tapping elsewhere
        document.addEventListener('touchend', function(e) {
          if (!infoIcon.contains(e.target) && !tooltip.contains(e.target)) {
            hideTooltip();
          }
        });
        
        document.addEventListener('click', function(e) {
          if (!infoIcon.contains(e.target) && !tooltip.contains(e.target)) {
            hideTooltip();
          }
        });
        
        function updateJulianAge() {
          // Julian was born July 24th, 2025 at 12:59 AM California time (PDT)
          const birthDate = new Date('2025-07-24T00:59:00-07:00');
          const now = new Date();
          const ageInMilliseconds = now - birthDate;
          const ageInDays = ageInMilliseconds / (1000 * 60 * 60 * 24);
          
          const ageElement = document.getElementById('julian-age');
          if (ageElement) {
            ageElement.textContent = ageInDays.toFixed(5);
          }
        }
        
        updateJulianAge();
        setInterval(updateJulianAge, 100);
      });
    </script>

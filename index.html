    <title>Julian Live</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1JXWE3KPDW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-1JXWE3KPDW');
    </script>
    <style>
      .info-icon {
        position: fixed;
        bottom: 50px;
        right: 20px;
        width: 40px;
        height: 40px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 20px;
        cursor: pointer;
        z-index: 1000;
        transition: background 0.3s ease;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      
      .info-icon:hover {
        background: rgba(0, 0, 0, 0.9);
      }
      
      .tooltip {
        position: fixed;
        bottom: 100px;
        right: 20px;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 15px;
        border-radius: 8px;
        max-width: 300px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        line-height: 1.4;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        z-index: 1001;
      }
      
      .info-icon:hover + .tooltip,
      .tooltip:hover,
      .tooltip.show {
        opacity: 1;
        visibility: visible;
      }
      
      .tooltip::after {
        content: '';
        position: absolute;
        bottom: -8px;
        right: 20px;
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-top: 8px solid rgba(0, 0, 0, 0.9);
      }
      
      /* Mobile responsive design */
      @media (max-width: 768px) {
        .info-icon {
          width: 50px;
          height: 50px;
          font-size: 24px;
          bottom: 60px;
          right: 25px;
        }
        
        .tooltip {
          bottom: 120px;
          right: 25px;
          max-width: calc(100vw - 50px);
          font-size: 16px;
        }
        
        .tooltip::after {
          right: 25px;
        }
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const infoIcon = document.querySelector('.info-icon');
        const tooltip = document.querySelector('.tooltip');
        
        function hideTooltip() {
          tooltip.classList.remove('show');
        }
        
        function showTooltip() {
          tooltip.classList.add('show');
        }
        
        function toggleTooltip() {
          if (tooltip.classList.contains('show')) {
            hideTooltip();
          } else {
            showTooltip();
          }
        }
        
        // Click on info icon toggles tooltip
        infoIcon.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          toggleTooltip();
        });
        
        // Click on tooltip hides it
        tooltip.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          hideTooltip();
        });
        
        // Click anywhere else hides tooltip
        document.addEventListener('click', function(e) {
          if (!infoIcon.contains(e.target) && !tooltip.contains(e.target)) {
            hideTooltip();
          }
        });
      });
    </script>
  </head>
